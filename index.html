<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=airbnb.com">
    <!-- Font Awesome -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container"> 
    <!-- song -->
    <div class="img-container">
      <!-- song -->
      <img src="image/2baba.jpg" alt="Album Art"> 
    </div>
    <h2 id=title>Gaga Shuffle</h2>
    <h3 id="artist">2Baba</h3>
    <audio src="music/2Baba-Gaaga-Shuffle.mp3"></audio>
    <!-- progress -->
  
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">3:43</span>
      </div>
    </div>
    <!-- Contrls -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>


  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
